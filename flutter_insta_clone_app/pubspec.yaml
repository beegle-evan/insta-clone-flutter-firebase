name: flutter_insta_clone_app
description: A insta clone flutter app version2

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  cached_network_image: ^2.2.0+1
  camera: ^0.5.8+11
  permission_handler: ^5.0.1+1
  app_settings: ^4.0.4
  provider: ^4.3.2+2
  path: ^1.7.0
  path_provider: ^1.6.11
  local_image_provider: ^2.1.0
  firebase_auth: ^0.16.1
  flutter_facebook_login: ^3.0.0
  cloud_firestore: ^0.13.7
  flutter_tags: ^0.4.8+2
  image: ^2.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: VeganStyle
      fonts:
        - asset: assets/fonts/insta_style_font.ttf
